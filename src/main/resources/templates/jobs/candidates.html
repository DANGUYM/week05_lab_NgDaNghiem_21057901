<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matching Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .content-container {
            max-width: 900px;
            width: 100%;
        }
        .card-custom {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container content-container mt-5">
    <h1 class="mb-4 text-center">Matching Candidates for Job: <span th:text="${job.jobName}">Job Name</span></h1>

    <!-- Job Information -->
    <div class="card card-custom mb-4">
        <div class="card-header card-header-custom">
            Job Information
        </div>
        <div class="card-body">
            <p><strong>Job Name:</strong> <span th:text="${job.jobName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${job.jobDesc}"></span></p>
            <p><strong>Company:</strong> <span th:text="${job.company.compName}"></span></p>
        </div>
    </div>

    <!-- Matching Candidates List -->
    <h2 class="mb-4 text-center">Matching Candidates List</h2>

    <div th:if="${#lists.isEmpty(candidates)}">
        <p class="text-center">Currently, there are no matching candidates.</p>
    </div>

    <div class="row" th:unless="${#lists.isEmpty(candidates)}">
        <div class="col-md-4 mb-3" th:each="candidate : ${candidates}">
            <div class="card card-custom h-100">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${candidate.fullName}">Candidate Name</h5>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${candidate.email}">email@example.com</span></p>
                    <p class="card-text"><strong>Phone:</strong> <span th:text="${candidate.phone}">0123456789</span></p>
                    <p class="card-text"><strong>Date of Birth:</strong> <span th:text="${candidate.dob}">2000-01-01</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/companies/profile}" class="btn btn-custom">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
