<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .form-container {
            width: 50%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer-custom {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Candidates</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/list-paged">Paged List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidates/login">Candidate Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies/login">Company Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="header">
    <h1>Add New Candidate</h1>
</div>

<div class="main-content">
    <div class="form-container">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/candidates/add}" th:object="${candidateForm}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required placeholder="Enter phone number">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street:</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required placeholder="Enter street">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required placeholder="Enter city">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" th:value="'VN'" readonly required placeholder="VN">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">House Number:</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required placeholder="Enter house number">
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code:</label>
                <input type="text" class="form-control" id="zipcode" th:field="*{zipcode}" required placeholder="Enter zip code">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Candidate</button>
        </form>
    </div>
</div>

<div class="footer-custom">
    <p>&copy; 2023 Your Company</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
